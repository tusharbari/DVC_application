<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DVC Card - SiteSoch</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <style>
      .mymobile {
        border: 1px solid black;
        height: 600px;
        scrollbar-width: 0px;
        background-image: url(images/mobile.png);
        background-size: 100% 100%;
      }

      .container .container {
        float: left;
      }

      .container .container:first-child {
        width: 70%;
      }

      .container .container:nth-child(2) {
        width: 30%;
      }

      .mobile{
        border: 7.5px solid #021d48;
        border-radius: 30px;
        width: 100%;
        height: 570px;
        overflow: hidden;
        margin-top: 20px;
      }

      iframe{
        width: 105.9%;
        height: 103%;
        transform: translateY(-30px);
      }

      .notch{
        height: 30px;
        width: 100px;
        background-color: #021d48;
        margin: auto;
        border-radius: 15px;
        position: relative;
        z-index: 200;
        transform: translateY(-17px);
      }

      @media only screen and (max-width: 600px) {
        .container .container:nth-child(1){
          width: 100%;
        }

        .container .container:nth-child(2){
          width: 100%;
        }
      }

    </style>
  </head>
  <body>
    <div class="container">
      <div class="container left">
        <!-- slider start -->
        <div
          id="carouselExampleControls"
          class="carousel slide"
        >
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="images/tem1.png" class="m-4" alt="" />
              <img src="images/tem2.png" class="m-4" alt="" />
              <img src="images/tem3.png" class="m-4" alt="" />
              <img src="images/tem4.png" class="m-4" alt="" />
            </div>
            <div class="carousel-item">
              <img src="images/tem5.png" class="m-4" alt="" />
              <img src="images/tem3.png" class="m-4" alt="" />
              <img src="images/tem2.png" class="m-4" alt="" />
              <img src="images/tem1.png" class="m-4" alt="" />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleControls"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleControls"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
        <!-- slider end -->

        <!-- dropdown start -->
        <div class="accordion" id="accordionExample">
          <div class="accordion-item">
            <h2 class="accordion-header" id="headingOne">
              <button
                class="accordion-button"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapseOne"
                aria-expanded="true"
                aria-controls="collapseOne"
              >
                Profile
              </button>
            </h2>
            <div
              id="collapseOne"
              class="accordion-collapse collapse show"
              aria-labelledby="headingOne"
              data-bs-parent="#accordionExample"
            >
              <div class="accordion-body">
                <div class="mb-3">
                  <label for="formFile" class="form-label">Profile Photo</label>
                  <input class="form-control" type="file" id="formFile" />
                </div>

                <div class="mb-3">
                  <label for="exampleFormControlInput1" class="form-label"
                    >Name</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="exampleFormControlInput1"
                    placeholder="Name"
                  />
                </div>

                <hr>

                <label class="form-label text-secondary">Company Details</label>

                <div class="input-group">
                  <div class="m-3">
                    <label for="exampleFormControlInput2" class="form-label">Title</label>
                    <input
                      type="text"
                      class="form-control"
                      id="exampleFormControlInput2"
                      placeholder="Title"
                    />
                  </div>

                  <div class="m-3">
                    <label for="exampleFormControlInput2" class="form-label"
                      >Company</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="exampleFormControlInput2"
                      placeholder="Company"
                    />
                  </div>
                </div>

                <div class="row mx-0">
                  <div class="mr-2 mb-2">Profile Connect Icons</div>
                  <div class="switchery d-inline">
                    <div class="input-group mb-3">
                      <span>
                        <select
                          class="form-select"
                          aria-label="Default select example"
                        >
                          <option selected>Mobile</option>
                          <option value="1">One</option>
                          <option value="2">Two</option>
                          <option value="3">Three</option>
                        </select>
                      </span>
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Mobile Number"
                        aria-label="Username"
                        aria-describedby="basic-addon1"
                      />
                    </div>

                    <div class="input-group mb-3">
                      <span>
                        <select
                          class="form-select"
                          aria-label="Default select example"
                        >
                          <option selected>Email</option>
                          <option value="1">One</option>
                          <option value="2">Two</option>
                          <option value="3">Three</option>
                        </select>
                      </span>
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Email ID"
                        aria-label="Username"
                        aria-describedby="basic-addon1"
                      />
                    </div>

                    <div class="input-group mb-3">
                      <span>
                        <select
                          class="form-select"
                          aria-label="Default select example"
                        >
                          <option selected>SMS</option>
                          <option value="1">One</option>
                          <option value="2">Two</option>
                          <option value="3">Three</option>
                        </select>
                      </span>
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Contact Number"
                        aria-label="Username"
                        aria-describedby="basic-addon1"
                      />
                    </div>

                    <!-- Example single danger button -->
                    <div class="btn-group">
                      <button
                        type="button"
                        class="btn btn-outline-primary dropdown-toggle"
                        data-bs-toggle="dropdown"
                        aria-expanded="false"
                      >
                        + Add More
                      </button>
                      <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">SMS</a></li>
                        <li>
                          <a class="dropdown-item" href="#">Web Chat</a>
                        </li>
                        <li>
                          <a class="dropdown-item" href="#">Location</a>
                        </li>
                        <li><a class="dropdown-item" href="#">Email</a></li>
                        <li>
                          <a class="dropdown-item" href="#">WhatsApp</a>
                        </li>
                        <li><a class="dropdown-item" href="#">FAX</a></li>
                      </ul>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header" id="headingTwo">
                <button
                  class="accordion-button collapsed"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapseTwo"
                  aria-expanded="false"
                  aria-controls="collapseTwo"
                >
                  Heading+Text
                </button>
              </h2>
              <div
                id="collapseTwo"
                class="accordion-collapse collapse"
                aria-labelledby="headingTwo"
                data-bs-parent="#accordionExample"
              >
                <div class="accordion-body">
                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label"
                      >Title</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="exampleFormControlInput3"
                      placeholder="About me"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label"
                      >Description</label
                    >
                    <textarea
                      class="form-control"
                      id="exampleFormControlTextarea1"
                      rows="3"
                      placeholder="Description"
                    ></textarea>
                  </div>
                </div>
              </div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header" id="headingThree">
                <button
                  class="accordion-button collapsed"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapseThree"
                  aria-expanded="false"
                  aria-controls="collapseThree"
                >
                  Contact Us
                </button>
              </h2>
              <div
                id="collapseThree"
                class="accordion-collapse collapse"
                aria-labelledby="headingThree"
                data-bs-parent="#accordionExample"
              >
                <div class="accordion-body">

                  <div class="row m-4">
                    <label class="form-label text-secondary">Contact Number</label>
                    <div class="col">
                      <label for="" class="form-label">Label</label>
                      <input type="text" class="form-control" placeholder="Call Us" aria-label="First name">
                    </div>
                    <div class="col">
                      <label for="" class="form-label">Contact Number</label>
                      <input type="text" class="form-control" placeholder="0000000000" aria-label="Last name">
                    </div>
                  </div>

                  <div class="row m-4">
                    <label class="form-label text-secondary">Email</label>
                    <div class="col">
                      <label for="" class="form-label">Label</label>
                      <input type="text" class="form-control" placeholder="Email" aria-label="First name">
                    </div>
                    <div class="col">
                      <label for="" class="form-label">Email</label>
                      <input type="text" class="form-control" placeholder="contact@mail.com" aria-label="Last name">
                    </div>
                  </div>

                  <hr>

                  <div class="row m-4">
                    <label class="form-label text-secondary">Address</label>
                    <div class="col">
                      <label for="" class="form-label">Label</label>
                      <input type="text" class="form-control" placeholder="Address" aria-label="First name">
                    </div>
                  </div>

                  <div class="row">
                    <div class="col">
                      <label for="" class="form-label">Address Line 1</label>
                      <input type="text" class="form-control" placeholder="House" aria-label="First name">
                    </div>
                    <div class="col">
                      <label for="" class="form-label">Address Line 2</label>
                      <input type="text" class="form-control" placeholder="Street" aria-label="Last name">
                    </div>
                  </div>

                  <div class="row">
                    <div class="col">
                      <label for="" class="form-label">City</label>
                      <input type="text" class="form-control" placeholder="City" aria-label="First name">
                    </div>
                    <div class="col">
                      <label for="" class="form-label">State</label>
                      <input type="text" class="form-control" placeholder="State" aria-label="Last name">
                    </div>
                  </div>

                  <div class="row">
                    <div class="col">
                      <label for="" class="form-label">Country</label>
                      <input type="text" class="form-control" placeholder="Country" aria-label="First name">
                    </div>
                    <div class="col">
                      <label for="" class="form-label">Zip Code</label>
                      <input type="text" class="form-control" placeholder="Zip Code" aria-label="Last name">
                    </div>
                  </div>

                  <div class="row">
                    <div class="col">
                      <label for="" class="form-label">Direction</label>
                      <input type="text" class="form-control" placeholder="Direction" aria-label="First name">
                    </div>
                    <div class="col">
                      <label for="" class="form-label">Google Map</label>
                      <input type="text" class="form-control" placeholder="Map URL" aria-label="Last name">
                    </div>
                  </div>

                </div>
              </div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header" id="headingFour">
                <button
                  class="accordion-button collapsed"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapseFour"
                  aria-expanded="false"
                  aria-controls="collapseThree"
                >
                  Images
                </button>
              </h2>
              <div
                id="collapseFour"
                class="accordion-collapse collapse"
                aria-labelledby="headingFour"
                data-bs-parent="#accordionExample"
              >
                <div class="accordion-body">
                  <div class="mb-3">
                    <label for="formFile" class="form-label">Photos</label>
                    <input class="form-control" type="file" id="formFile">
                  </div>
                </div>
              </div>
            </div>

            <div class="accordion-item">
              <h2 class="accordion-header" id="headingFive">
                <button
                  class="accordion-button collapsed"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapseFive"
                  aria-expanded="false"
                  aria-controls="collapseFive"
                >
                  Socail Link
                </button>
              </h2>
              <div
                id="collapseFive"
                class="accordion-collapse collapse"
                aria-labelledby="headingFive"
                data-bs-parent="#accordionExample"
              >
              <div class="accordion-body">
                <div class="mb-3">
                  <label for="exampleFormControlInput1" class="form-label"
                    >Title</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="exampleFormControlInput3"
                    placeholder="About me"
                  />
                </div>
                <div class="mb-3">
                  <label for="exampleFormControlTextarea1" class="form-label"
                    >Description</label
                  >
                  <textarea
                    class="form-control"
                    id="exampleFormControlTextarea1"
                    rows="3"
                    placeholder="Description"
                  ></textarea>
                </div>
              </div>
              </div>
            </div>

            <div class="accordion-item">
              <h2 class="accordion-header" id="headingSix">
                <button
                  class="accordion-button collapsed"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapseSix"
                  aria-expanded="false"
                  aria-controls="collapseSix"
                >
                  Links
                </button>
              </h2>
              <div
                id="collapseSix"
                class="accordion-collapse collapse"
                aria-labelledby="headingSix"
                data-bs-parent="#accordionExample"
              >
              <div class="accordion-body">
                <div class="mb-3">
                  <label for="exampleFormControlInput1" class="form-label"
                    >Title</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="exampleFormControlInput3"
                    placeholder="Web Links"
                  />
                </div>
                <div class="mb-3">
                  <label for="exampleFormControlTextarea1" class="form-label"
                    >Description</label
                  >
                  <textarea
                    class="form-control"
                    id="exampleFormControlTextarea1"
                    rows="3"
                    placeholder="Description"
                  ></textarea>
                </div>


              </div>
              </div>
            </div>
          </div>
          <!-- dropdown end -->
        </div>
      </div>

      <div class="container right">
        <div class="mobile">
          <div class="notch"></div>
          <iframe src="dvc2/index.html"></iframe>
        </div>
      </div>
    </div>
  </body>
</html>
